version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: codeforge_sql_dev
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      ACCEPT_EULA: ${ACCEPT_EULA}
    ports:
      - "1433:1433"
    volumes:
      - sql_data_dev:/var/opt/mssql
    networks:
      - codeforge_network

  backend:
    build:
      context: ./CodeForge__BE
      dockerfile: Dockerfile.dev
    container_name: codeforge_backend_dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=${DB_HOST},${DB_PORT};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      FrontendUrl: ${FrontendUrl}
    ports:
      - "5000:8080"
    volumes:
      - ./CodeForge__BE:/app
      - /app/bin
      - /app/obj
    depends_on:
      - db
    networks:
      - codeforge_network

  frontend:
    build:
      context: ./CodeForge__FE
      dockerfile: Dockerfile.dev
    container_name: codeforge_frontend_dev
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./CodeForge__FE:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - codeforge_network
    stdin_open: true
    tty: true
    # Thêm command override nếu cần

volumes:
  sql_data_dev:

networks:
  codeforge_network:
    driver: bridge
